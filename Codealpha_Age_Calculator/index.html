
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Age Calculator</title>
</head>
<body>
    <div >
        <header>
            
            <h1>Hey calculate your age!</h1>
        </header>
    </div>

    <div class="contentbody">
        
        <div class="content">
        <form action="" id="container" >
            <h2>Age Calculator</h2>
            <label>Select your date of birth</label>
            <input type="date" name="birthDate" placeholder="Select your DOB" class="form-control" id="inputfield">
            <button type="button"  onclick="buttonclick()"class="btn btn-block btn-primary"  >Submit</button>
            <label id="output"></label>
        </form>
        </div>

        <div class="content">
        <img src="images/Person.png" alt="" id="person">
        </div>

    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
